	<!-- Twitter Connect --> 
	<script type="text/javascript">
		twttr.anywhere(function (T) {
			var currentUser,
				screenName,
				profileImage,
				profileImageTag,
				pageLoad;
			if (T.isConnected()) {
				T("#twitter-connect").connectButton();
				$("#tbox").fadeIn(2000);
				setTimeout(function() { $("#signout").fadeIn(3000); }, 3000);					
			} else { 
				T("#twitter-connect").connectButton();
			};
		});
	</script>	
 	<script type="text/javascript">
  	twttr.anywhere(function (T) {
    	T("#tbox").tweetBox({
			label: "<span style=\"font-family: Helvetica; color: #CCC; font-size: .6em;\">What you eatin'? WARNING: tweets live!</span>",
			counter: true,
			height: 50,
			width: 300,
			defaultContent: "<early alpha test for @grubb_ly>",
    	});
  	});
	</script> 
	<script type="text/javascript">
		twttr.anywhere(function (T) {
			T.bind("authComplete", function (e, user) {
				setTimeout(function() { $("#tbox").fadeIn(3000); }, 3000);
				setTimeout(function() { $("#signout").fadeIn(3000); }, 3000);
			});
			T.bind("signOut", function (e) {
				setTimeout(function() { $("#tbox").fadeOut(2000); }, 2000);
				setTimeout(function() { $("#signout").fadeOut(3000); }, 3000);
			});
		});
	</script>
	<script type="text/javascript">
		function tSignOut() {
			twttr.anywhere.signOut();
		};
	</script>

	<script type="text/javascript"> 
		twttr.anywhere(function (T) {
			T('#follow-mrtibbs309').followButton("mrtibbs309");
		});
	</script>
